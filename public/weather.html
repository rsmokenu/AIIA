<!DOCTYPE html>
<html>
<head>
    <title>AIIA | Weather Tactical</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background: #020617; color: #f1f5f9; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .weather-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(56, 189, 248, 0.3); border-radius: 2rem; padding: 3rem; text-align: center; box-shadow: 0 0 50px rgba(56, 189, 248, 0.2); animation: pulse 4s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); box-shadow: 0 0 80px rgba(56, 189, 248, 0.4); } 100% { transform: scale(1); } }
        h1 { font-size: 4rem; margin: 0; background: linear-gradient(to right, #fff, #38bdf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .temp { font-size: 8rem; font-weight: 900; margin: 1rem 0; color: #38bdf8; }
        .meta { display: flex; gap: 2rem; justify-content: center; font-size: 1.2rem; color: #94a3b8; }
        .agent-tag { position: absolute; top: 1rem; left: 1rem; font-size: 0.7rem; font-family: monospace; color: #22c55e; }
    </style>
</head>
<body>
    <div class="agent-tag"><i class="fas fa-robot"></i> PROCESSED BY DATACOLLECTOR & STYLEARCHITECT</div>
    <div class="weather-card">
        <h1>BORLÄNGE</h1>
        <div class="temp">5.6°C</div>
        <div class="meta">
            <span><i class="fas fa-wind"></i> 10.4 km/h</span>
            <span><i class="fas fa-location-dot"></i> 60.48°N / 15.43°E</span>
        </div>
        <p style="margin-top: 2rem; opacity: 0.6; font-style: italic;">"The agents have spoken. Winter remains, but the backbone is active."</p>
    </div>
</body>
</html>
